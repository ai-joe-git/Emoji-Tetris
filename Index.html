<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #game-board {
            width: 100%;
            aspect-ratio: 1 / 2;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5vw;
            transition: all 0.1s ease;
        }

        #score, #level {
            position: absolute;
            top: 20px;
            font-size: 18px;
            color: #333;
        }

        #score {
            left: 20px;
        }

        #level {
            right: 20px;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            margin: 15% auto;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .toggle label {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .game-container {
                width: 95vw;
                padding: 10px;
            }

            .cell {
                font-size: 4vw;
            }

            #score, #level {
                font-size: 14px;
            }

            .control-btn {
                padding: 8px 16px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="game-board"></div>
        <div id="controls">
            <button class="control-btn" id="left-btn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="rotate-btn">üîÑ</button>
            <button class="control-btn" id="right-btn">‚û°Ô∏è</button>
            <button class="control-btn" id="down-btn">‚¨áÔ∏è</button>
        </div>
        <button id="settings">‚öôÔ∏è</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="toggle">
                <label for="musicToggle">Music:</label>
                <input type="checkbox" id="musicToggle" checked>
            </div>
            <div class="toggle">
                <label for="sfxToggle">Sound Effects:</label>
                <input type="checkbox" id="sfxToggle" checked>
            </div>
        </div>
    </div>

    <script>
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const TETROMINOES = [
            { shape: [[1, 1], [1, 1]], emoji: 'üü®' },
            { shape: [[1, 1, 1, 1]], emoji: 'üü¶' },
            { shape: [[1, 1, 1], [0, 1, 0]], emoji: 'üü™' },
            { shape: [[1, 1, 0], [0, 1, 1]], emoji: 'üü•' },
            { shape: [[0, 1, 1], [1, 1, 0]], emoji: 'üü©' },
            { shape: [[1, 1, 1], [1, 0, 0]], emoji: 'üüß' },
            { shape: [[1, 1, 1], [0, 0, 1]], emoji: 'üü´' }
        ];

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece, currentX, currentY;
        let score = 0;
        let level = 1;
        let gameLoop;
        let dropInterval = 1000;

        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const rotateBtn = document.getElementById('rotate-btn');
        const downBtn = document.getElementById('down-btn');
        const settingsBtn = document.getElementById('settings');
        const settingsModal = document.getElementById('settingsModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const musicToggle = document.getElementById('musicToggle');
        const sfxToggle = document.getElementById('sfxToggle');

        let musicEnabled = true;
        let sfxEnabled = true;

        const moveSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join(123));
        const rotateSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join(231));
        const lineSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join(312));
        const gameOverSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join(421));

        const bgMusic = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e4).join(123));
        bgMusic.loop = true;

        function initBoard() {
            gameBoard.innerHTML = '';
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    gameBoard.appendChild(cell);
                }
            }
        }

        function drawBoard() {
            const cells = document.querySelectorAll('.cell');
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    cells[y * BOARD_WIDTH + x].innerHTML = value ? value : '';
                });
            });
        }

        function createPiece() {
            const pieceType = TETROMINOES[Math.floor(Math.random() * TETROMINOES.length)];
            currentPiece = {
                shape: pieceType.shape,
                emoji: pieceType.emoji
            };
            currentX = Math.floor(BOARD_WIDTH / 2) - Math.ceil(currentPiece.shape[0].length / 2);
            currentY = 0;

            if (!canMoveTo(currentX, currentY)) {
                gameOver();
            }
        }

        function drawPiece() {
            const cells = document.querySelectorAll('.cell');
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const cellIndex = (currentY + y) * BOARD_WIDTH + (currentX + x);
                        cells[cellIndex].innerHTML = currentPiece.emoji;
                    }
                });
            });
        }

        function canMoveTo(newX, newY) {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        if (newY + y >= BOARD_HEIGHT || newX + x < 0 || newX + x >= BOARD_WIDTH || board[newY + y][newX + x]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function movePiece(dx, dy) {
            if (canMoveTo(currentX + dx, currentY + dy)) {
                currentX += dx;
                currentY += dy;
                drawBoard();
                drawPiece();
                if (sfxEnabled) moveSound.play();
                return true;
            }
            return false;
        }

        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!canMoveTo(currentX, currentY)) {
                currentPiece.shape = previousShape;
                return;
            }
            drawBoard();
            drawPiece();
            if (sfxEnabled) rotateSound.play();
        }

        function dropPiece() {
            if (!movePiece(0, 1)) {
                mergePiece();
                createPiece();
            }
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentY + y][currentX + x] = currentPiece.emoji;
                    }
                });
            });
            checkLines();
        }

        function checkLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                updateScore(linesCleared);
                if (sfxEnabled) lineSound.play();
            }
        }

        function updateScore(linesCleared) {
            const points = [40, 100, 300, 1200];
            score += points[linesCleared - 1] * level;
            scoreDisplay.textContent = `Score: ${score}`;
            if (score >= level * 1000) {
                level++;
                levelDisplay.textContent = `Level: ${level}`;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                clearInterval(gameLoop);
                gameLoop = setInterval(dropPiece, dropInterval);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            if (sfxEnabled) gameOverSound.play();
            if (musicEnabled) bgMusic.pause();
            alert(`Game Over! Your score: ${score}`);
        }

        function startGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            scoreDisplay.textContent = 'Score: 0';
            levelDisplay.textContent = 'Level: 1';
            createPiece();
            drawBoard();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(dropPiece, dropInterval);
            if (musicEnabled) bgMusic.play();
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    movePiece(0, 1);
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
            }
        });

        leftBtn.addEventListener('click', () => movePiece(-1, 0));
        rightBtn.addEventListener('click', () => movePiece(1, 0));
        downBtn.addEventListener('click', () => movePiece(0, 1));
        rotateBtn.addEventListener('click', rotatePiece);

        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        musicToggle.addEventListener('change', () => {
            musicEnabled = musicToggle.checked;
            if (musicEnabled) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        });

        sfxToggle.addEventListener('change', () => {
            sfxEnabled = sfxToggle.checked;
        });

        initBoard();
        startGame();
    </script>
</body>
</html>
